<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>login</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
		
		<header class="header">
			<a href="index.html" class="logo">Inception Bros.</a>
			<div class="menu-toggle" id="menu-toggle">&#9776;</div>
			<div class="overlay" id="overlay">
				<div class="nav">
					<a href="index.html" >Home</a>
					<a href="contactus.html">Contact</a>
				</div>
			</div>
			<div class="close-icon" id="close-icon">&times;</div>
			<nav class="navbar" id="navbar">
				<a href="index.html" class="active">Home</a>
				<a href="contactus.html" class="normal-buttons">Contact</a>
			</nav>
		</header>

		<div class="login_form_container">
			<div class="login_form">
				<h2>Login</h2>

				<div class="input_group">
					<i class="fa fa-user"></i>
					<input type="text" placeholder="Username" class="input_text" autocomplete="off" required="required">
				</div>
				<div class="input_group">
					<i class="fa fa-unlock-alt"></i>
					<input type="password" placeholder="Password" class="input_text" autocomplete="off" required="required">
				</div>
				<div class="button_group" id="login_button">
					<a onclick="alert('You have successfully logined. Return to the Home page.')">Submit</a>
				</div>
				<div class="fotter">
					<a class="fake" onclick="alert('TOO BAD YOU FORGOT.')">Forgot Password ?</a>
					<a class="fake" onclick="alert('I WILL NOT ALLOW YOU TO ENTER THIS')">Sign Up</a>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script>
			$(".input_text").focus(function(){
				$(this).prev('.fa').addclass('glowIcon');
			});
			$(".input_text").focusout(function(){
				$(this).prev('.fa').removeclass('glowIcon');
			});
		</script>
		<script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>
	</body>
</html>
