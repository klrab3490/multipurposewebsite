<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        
        <!--Navbar-->
        <header class="header">
            <a href="../index.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../index.html" class="normal-buttons">Home</a>
                    <a href="../contactus.html" class="normal-buttons">Contact</a>
                    <a href="../tools.html" class="active">Tools</a>
                    <a href="../games1.html" class="normal-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../index.html" class="normal-buttons">Home</a>
                <a href="../contactus.html" class="normal-buttons">Contact</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>
        
        <!-- Clock  -->
        <div class="clk">

            <div class="clock">
                
                <div class="needle hr" style="--h:80px; --clr:#0e94e2"><span></span></div>
                <div class="needle mn" style="--h:120px; --clr:#0e94e2"><span></span></div>
                <div class="needle ss" style="--h:90px; --clr:white"><span></span></div>
                
                <ul>
                    <li style="--i:1"><span>1</span></li>
                    <li style="--i:2"><span>2</span></li>
                    <li style="--i:3"><span>3</span></li>
                    <li style="--i:4"><span>4</span></li>
                    <li style="--i:5"><span>5</span></li>
                    <li style="--i:6"><span>6</span></li>
                    <li style="--i:7"><span>7</span></li>
                    <li style="--i:8"><span>8</span></li>
                    <li style="--i:9"><span>9</span></li>
                    <li style="--i:10"><span>10</span></li>
                    <li style="--i:11"><span>11</span></li>
                    <li style="--i:12"><span>12</span></li>
                </ul>
                
            </div>
        </div>

        <!-- Custom JS -->
        <script src="clock.js"></script>
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>

    </body>
</html>
