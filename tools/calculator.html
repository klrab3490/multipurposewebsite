<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
          
        <!--Navbar-->
        <header class="header">
            <a href="../index.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../index.html" class="normal-buttons">Home</a>
                    <a href="../contactus.html" class="normal-buttons">Contact</a>
                    <a href="../tools.html" class="active">Tools</a>
                    <a href="../games1.html" class="normal-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../index.html" class="normal-buttons">Home</a>
                <a href="../contactus.html" class="normal-buttons">Contact</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>

        <!--Calculator-->
        <div class="calculator">
            <div class="entire">
                <p class="result"></p>
                <p class="row">
                    <button onclick="updateCalculator('1');ShowOnScreen();" class="number-button">1</button>
                    <button onclick="updateCalculator('2');ShowOnScreen();" class="number-button">2</button>
                    <button onclick="updateCalculator('3');ShowOnScreen();" class="number-button">3</button>
                    <button onclick="updateCalculator('+');ShowOnScreen();" class="sign-button">+</button>
                </p>
                <p class="row">
                    <button onclick="updateCalculator('4');ShowOnScreen();" class="number-button">4</button>
                    <button onclick="updateCalculator('5');ShowOnScreen();" class="number-button">5</button>
                    <button onclick="updateCalculator('6');ShowOnScreen();" class="number-button">6</button>
                    <button onclick="updateCalculator('-');ShowOnScreen();" class="sign-button">-</button>
                </p>
                <p class="row">
                    <button onclick="updateCalculator('7');ShowOnScreen();" class="number-button">7</button>
                    <button onclick="updateCalculator('8');ShowOnScreen();" class="number-button">8</button>
                    <button onclick="updateCalculator('9');ShowOnScreen();" class="number-button">9</button>
                    <button onclick="updateCalculator('*');ShowOnScreen();" class="sign-button">*</button>
                </p>
                <p class="row">
                    <button onclick="calculation = '';ShowOnScreen();" class="number-button">Clear</button>
                    <button onclick="updateCalculator('0');ShowOnScreen();" class="number-button">0</button>
                    <button onclick="updateCalculator('/');ShowOnScreen();" class="number-button">/</button>
                    <button onclick="calculation = eval(calculation);ShowOnScreen();" class="sign-button">=</button>
                </p>
            </div>
        </div>

        <script src="calculator.js"></script>
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>
           
</body>
</html>
