<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
    </head>
    <body>
        
        <!--Navbar-->
        <header class="header">
            <a href="../index.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../index.html" class="normal-buttons">Home</a>
                    <a href="../contactus.html" class="normal-buttons">Contact</a>
                    <a href="../tools.html" class="active">Tools</a>
                    <a href="../games1.html" class="normal-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../index.html" class="normal-buttons">Home</a>
                <a href="../contactus.html" class="normal-buttons">Contact</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>
        
        <!--Stopwatch-->
        <div class="container">
            <div class="timer-display">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>

        <!--Script-->
        <script src="stopwatch.js"></script>
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>

    </body>
</html>
