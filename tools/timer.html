<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

        <!-- ICONS -->
        <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="timer.css">
    </head>

    <body>
        
        <!--Navbar-->
        <header class="header">
            <a href="../index.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../index.html" class="normal-buttons">Home</a>
                    <a href="../contactus.html" class="normal-buttons">Contact</a>
                    <a href="../tools.html" class="active">Tools</a>
                    <a href="../games1.html" class="normal-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../index.html" class="normal-buttons">Home</a>
                <a href="../contactus.html" class="normal-buttons">Contact</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>
            
        <!--Timer-->
        <section>
            <div class="container">
                <h1>Timer</h1>

                <div class="painel">
                    <p id="work">work</p>
                    <p id="break">break</p>
                </div>

                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes"></p>
                            <p>:</p>
                            <p id="seconds"></p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                    <a id="reset" href="timer.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                </div>
            </div>
        </section>

        <!-- SCRIPT -->
        <script src="timer.js"></script>
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>
    </body>
</html>
