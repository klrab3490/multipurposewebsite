<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calender</title>
        <link rel="stylesheet" href="calender.css">

    </head>
    <body>
                
        <!--Navbar-->
        <header class="header">
            <a href="../index.html" class="logo">Inception Bros.</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="overlay" id="overlay">
                <div class="nav">
                    <a href="../index.html" class="normal-buttons">Home</a>
                    <a href="../contactus.html" class="normal-buttons">Contact</a>
                    <a href="../tools.html" class="active">Tools</a>
                    <a href="../games1.html" class="normal-buttons">Games</a>
                </div>
            </div>
            <div class="close-icon" id="close-icon">&times;</div>
            <nav class="navbar" id="navbar">
                <a href="../index.html" class="normal-buttons">Home</a>
                <a href="../contactus.html" class="normal-buttons">Contact</a>
                <a href="../tools.html" class="active">Tools</a>
                <a href="../games1.html" class="normal-buttons">Games</a>
            </nav>
        </header>

        <div class="cal">
            <div class="wrapper">
                <div class="header">
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded"><</span>
                        <span id="next" class="material-symbols-rounded">>  </span>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>

        <script src="calender.js" defer></script>
        <script>
            const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
            const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
            const navbar = document.querySelector('#navbar');
            const overlay = document.querySelector('#overlay');
        
            menuButton.addEventListener('click', () => {
                navbar.classList.add('show-menu');
                overlay.style.display = 'block';
                closeIcon.style.display = 'block';
            });
        
            closeIcon.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        
            overlay.addEventListener('click', () => {
                navbar.classList.remove('show-menu');
                overlay.style.display = 'none';
                closeIcon.style.display = 'none';
            });
        </script>

    </body>

</html>
