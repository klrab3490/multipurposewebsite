<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="tools.css">
</head>
<body>
    
    <!--Navbar-->
    <header class="header">
        <a href="../index.html" class="logo">Inception Bros.</a>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <div class="overlay" id="overlay">
            <div class="nav">
                <a href="index.html" class="normal-buttons">Home</a>
                <a href="contactus.html" class="normal-buttons">Contact</a>
                <a href="tools.html" class="active">Tools</a>
                <a href="games1.html" class="normal-buttons">Games</a>
            </div>
        </div>
        <div class="close-icon" id="close-icon">&times;</div>
        <nav class="navbar" id="navbar">
            <a href="index.html" class="normal-buttons">Home</a>
            <a href="contactus.html" class="normal-buttons">Contact</a>
            <a href="tools.html" class="active">Tools</a>
            <a href="games1.html" class="normal-buttons">Games</a>
        </nav>
    </header>

    <div class="boxgrp">
        <div class="box">
            <img src="tools/images/clock2.png" alt="Clock-image">
            <p>Clock</p>
            <a href="tools/clock.html" class="btn">Select</a>
        </div>

        <div class="box">
            <img src="tools/images/stopwatch-image.png" alt="stopwatch-image">
            <p>Stopwatch</p>
            <a href="tools/stopwatch.html" class="btn">Select</a>
        </div>

        <div class="box">
            <img src="tools/images/timer-image.png" alt="timer-image">
            <p>Timer</p>
            <a href="tools/timer2.html" class="btn">Select</a>
        </div>

        <div class="box">
            <img src="tools/images/calculator-image.png" alt="calculator-image">
            <p>Calculator</p>
            <a href="tools/calculator.html" class="btn">Select</a>
        </div>

        <div class="box">
            <img src="tools/images/caleneder-image.png" alt="calender-image">
            <p>Calender</p>
            <a href="tools/calender.html" class="btn">Select</a>
        </div>

        <div class="box">
            <img src="games/Images/caution.png" alt="bestfun">
            <p>Under Development !</p>
            <a href="games/Fun/bestfun.html" class="btn">Select</a>
        </div>

    </div>
    
    <script>
        const menuButton = document.querySelector('#menu-toggle'); // Updated to match the correct ID
        const closeIcon = document.querySelector('#close-icon'); // Updated to match the correct ID
        const navbar = document.querySelector('#navbar');
        const overlay = document.querySelector('#overlay');
    
        menuButton.addEventListener('click', () => {
            navbar.classList.add('show-menu');
            overlay.style.display = 'block';
            closeIcon.style.display = 'block';
        });
    
        closeIcon.addEventListener('click', () => {
            navbar.classList.remove('show-menu');
            overlay.style.display = 'none';
            closeIcon.style.display = 'none';
        });
    
        overlay.addEventListener('click', () => {
            navbar.classList.remove('show-menu');
            overlay.style.display = 'none';
            closeIcon.style.display = 'none';
        });
    </script>
    
        
</body>
</html>
